            <div class="line"></div>

            <div class="line"></div>
            <div class="chat-profile">Jane</div>
            <div class="line"></div>
        </div>

        <div class="vert-line"></div>

        <div class="chat-container">
            <div class="messages" id="messageArea">
              <div class="message"><p>Hello, can I buy this item?</p><i class="iconoir-profile-circle"></i></div>
              <div class="message"><p>Sorry, no longer on sale</p><i class="iconoir-profile-circle"></i></div>
            </div>

            <form class="form-inline">
                <div class="input-group align-items-center">
                    <input class="form-control search-bar" type="text" placeholder="Type a message..." id="messageInput">
                    <button class="btn btn-outline-secondary" type="submit">SEARCH</button>
                </div>
            </form>
        </div>
    </section>
