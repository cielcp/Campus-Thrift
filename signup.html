<body style="background-color: #F8F5F0;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid py-3">
                <a class="navbar-brand mx-3" href="index.html">
                    <img src="images/logo.png" alt="Campus Thrift Logo" height="80">
                </a>
                <h1>CAMPUS THRIFT</h1>

                <div class="collapse navbar-collapse justify-content-flex-end" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item mx-3">

                        </li>
                        <li class="nav-item mx-3">

                        <li class="nav-item mx-3">

                    <button type="button"><a href="sell.html">SELL NOW</a></button>
                    <button type="button"><a aria-current="page" href="#">SIGN UP</a></button>
                    <button type="button"><a href="login.html">LOGIN</a></button>
                </div>
            </div>
        </nav>
    </header>

    <section class="sign-up justify-content-center">
        <h2>Sign Up for an Account</h2>
        <h3>Already got an account? <a href="login.html">Log In</a></h3>

        <form action="/signup">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@virginia\.edu$"
            required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required minlength="8"><br>
            
            <input type="submit" value="Sign Up">
        </form>
    </section>

    <footer class="container d-flex justify-content-center primary-footer" id="footer">
        <div class="logo-container">
            <img src="images/logo.png" alt="Campus Thrift Logo" height="80">
            <h1>CAMPUS THRIFT</h1>
            <h2>A UVA thrifting platform made by students, for students!</h2>
        </div>
        
        <nav class="container flex-column">
